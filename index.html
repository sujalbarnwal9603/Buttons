<style>
    .req {
        background-color: black;
        color: white;
        height: 40px;
        width: 110px;
        cursor: pointer;
        border: none;
        transition: opacity 0.15s;
    }

    .req:hover {
        opacity: 0.8;
    }

    .er {
        background-color: rgb(249, 249, 52);
        cursor: pointer;
        width: 200px;
        height: 38px;
        border-radius: 19px;
        font-weight: bold;
        font-size: 15px;
        border: none;
        margin-left: 50px;

    }

    .er:hover {
        background-color: rgb(201, 201, 34);
        transition: background-color 0.15s;
    }

    .ert {
        background-color: rgb(46, 164, 79);
        color: white;
        height: 40px;
        width: 120;
        border-radius: 4px;
        border: none;

        font-size: 16px;
        margin-left: 50px;
        cursor: pointer;

    }

    .ert:hover {

        box-shadow: 0px 5px 8px rgb(82, 80, 80);
        transition: box-shadow 0.15s;
    }

    .get {
        background-color: rgb(121, 82, 179);
        width: 100;
        height: 40px;
        border: none;
        border-radius: 3px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        margin-left: 50px;
        font-weight: bold;
    }

    .get:hover {
        background-color: rgb(89, 60, 131);
        transition: 0.15s;
    }

    .download {
        background-color: white;
        color: rgb(108, 117, 125);
        font-weight: bold;
        height: 40px;
        width: 100;
        border-radius: 4px;
        border-color: rgb(108, 117, 125);
        cursor: pointer;
        margin-left: 50px;
        transition: background-color 0.15s;
    }

    .download:hover {
        color: white;
        background-color: rgb(108, 117, 125);
    }

    .apply {
        background-color: rgb(10, 102, 194);
        color: white;
        font-weight: bold;
        border: none;
        height: 40px;
        width: 240px;
        border-radius: 20px;
        font-size: 15px;
        margin-left: 50px;
        cursor: pointer;
        transition: 0.15s;
    }

    .apply:hover {
        background-color: rgb(7, 79, 150);
    }

    .save {
        background-color: rgb(253, 254, 254);
        color: rgb(11, 91, 171);
        height: 40px;
        width: 85px;
        border-radius: 20px;
        border-color: rgb(11, 91, 171);
        font-weight: bold;
        font-size: 15px;
        margin-left: 50px;
        cursor: pointer;
        transition: background-color 0.5s;
    }

    .save:hover {
        background-color: rgb(193, 186, 234);
        border-width: 3px;
    }
</style>
<button class="req">
    Request now
</button>
<button class="er">
    Add to Cart
</button>
<button class="ert">Sign up</button>
<button class="get">
    Get started
</button>
<button class="download">Download</button>
<button class="apply">Apply on company website</button>
<button class="save">Save</button>
